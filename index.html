<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <div class="equilibrium">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium Image"
            class="container-img"
          />
          <div class="equilibrium-hover">
            <img src="images/icon-view.svg" alt="View Eye Icon" />
          </div>
        </div>

        <h1 class="container-h1">Equilibrium #3429</h1>
        <p class="container-p">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="icon-block">
        <ul>
          <li>
            <img
              src="images/icon-ethereum.svg"
              alt="Avatar icon"
              class="icon"
            /><span class="blue"> 0.041 ETH </span>
          </li>
          <li>
            <img
              src="images/icon-clock.svg"
              alt="Avatar icon"
              class="icon"
            /><span class="white"> 3 days left </span>
          </li>
        </ul>
      </div>
      <div class="container-bottom">
        <img
          src="images/image-avatar.png"
          alt="Image Avatar"
          class="img-avatar"
        />
        <span>Creation of</span><a href="#">Jules Wyvern</a>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">n12oyan</a>.
      </div>
    </div>
  </body>
</html>
